$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Breadcrumb
props:
  type: object
  properties:
    breadcrumb:
      title: Breadcrumb
      type: array
      items:
        type: object
        properties:
          text:
            title: Text
            type: string
          url:
            title: Link
            type: ['string', 'object', 'null']
      minItems: 1
      uniqueItems: true
    breadcrumb_extra_classes:
      title: Breadcrumb extra classes
      type: array
      items:
        type: string
    breadcrumb_item_extra_classes:
      title: Breadcrumb item extra classes
      type: array
      items:
        type: string

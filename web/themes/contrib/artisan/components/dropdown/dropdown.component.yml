$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Dropdown
props:
  type: object
  properties:
    items:
      title: Dropdown menu items
      type: array
      items:
        type: object
        properties:
          link:
            title: Link
            type: ['string', 'object', 'null']
      minItems: 1
      uniqueItems: true
    toggle:
      title: Dropdown toggle
      type: string
    dropdown_toggle_extra_classes:
      title: Dropdown toggle extra classes
      type: array
      items:
        type: string
    dropdown_content_extra_classes:
      title: Dropdown menu extra classes
      type: array
      items:
        type: string
    dropdown_item_extra_classes:
      title: Dropdown item extra classes
      type: array
      items:
        type: string

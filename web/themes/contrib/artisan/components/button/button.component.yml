$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Button
description: Button component based on DaisyUI
props:
  type: object
  properties:
    text:
      title: Text
      type: string
    url:
      title: Button URL
      type: string
      format: uri
    size:
      title: Size
      type: string
      enum:
        - xs
        - sm
        - md
        - lg
        - xl
    color:
      title: Color
      type: string
      enum:
        - neutral
        - primary
        - secondary
        - accent
        - info
        - success
        - warning
        - error
    variant:
      title: Variants
      type: string
      enum:
        - outline
        - dash
        - soft
        - ghost
        - link

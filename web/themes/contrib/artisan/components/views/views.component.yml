$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Views
props:
  type: object
  properties:
    title:
      title: Title
      type: string
    dom_id:
      title: Dom id
      type: string
    display_id:
      title: Display id
      type: string
    css_class:

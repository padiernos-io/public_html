$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Field
props:
  type: object
  properties:
    field_name:
      title: Field name
      type: string
    field_type:
      title: Field type
      type: string
    label_display:
      title: Label display
      type: string
    label_hidden:
      title: Label hidden
      type: boolean
    label:
      title: Label
      type: string
    items:
      title: Items
      type: array
      items:
        type: object
        properties:
          content:
            title: Content
            type: ['string', 'object', 'null']
    multiple:
      title: Multiple
      type: boolean
    title_attributes:
      title: Title attributes
      type: Drupal\Core\Template\Attribute

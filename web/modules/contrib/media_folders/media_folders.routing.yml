media_folders.collection:
  path: '/admin/content/media-folders'
  defaults:
    _controller: '\Drupal\media_folders\Controller\MediaFoldersController::fileExplorer'
    _title: 'Media Folders'
  requirements:
    _permission: 'access media overview'

media_folders.collection.ajax:
  path: '/admin/content/media-folders/ajax'
  defaults:
    _controller: '\Drupal\media_folders\Controller\MediaFoldersController::fileExplorerAjax'
    _title: 'Media Folders'
  requirements:
    _permission: 'access media overview'

media_folders.collection.folder:
  path: '/admin/content/media-folders/{folder}'
  defaults:
    _controller: '\Drupal\media_folders\Controller\MediaFoldersController::fileExplorer'
    _title_callback: '\Drupal\media_folders\Controller\MediaFoldersController::getTitle'
  requirements:
    _permission: 'access media overview'
    folder: \d+
  options:
    parameters:
      folder:
        type: entity:taxonomy_term


dynamic_library_loader.list_entries:
  path: '/admin/config/development/dynamic-library-loader'
  defaults:
    _form: '\Drupal\dynamic_library_loader\Form\DynamicLibraryLoaderListForm'
    _title: 'Dynamic Library Loader Entries'
  requirements:
    _permission: 'administer site configuration'

dynamic_library_loader.edit_entry:
  path: '/admin/config/development/dynamic-library-loader/{entry_id}/edit'
  defaults:
    _form: '\Drupal\dynamic_library_loader\Form\DynamicLibraryLoaderEntryForm'
    _title: 'Edit Entry'
  requirements:
    _permission: 'administer site configuration'
  options:
    parameters:
      entry_id:
        type: integer

dynamic_library_loader.delete_entry:
  path: '/admin/config/development/dynamic-library-loader/delete/{entry_id}'
  defaults:
    _controller: '\Drupal\dynamic_library_loader\Controller\DynamicLibraryLoaderController::delete'
    _title: 'Delete Entry'
  requirements:
    _permission: 'administer site configuration'
minifyjs.config:
  path: /admin/config/development/minifyjs
  defaults:
    _form: \Drupal\minifyjs\Form\SettingsForm
    _title: MinifyJS Settings
  requirements:
    _permission: administer minifyjs

minifyjs.manage:
  path: /admin/config/development/minifyjs/files
  defaults:
    _form: \Drupal\minifyjs\Form\ManageFilesForm
    _title: Manage Javascript Files
  requirements:
    _permission: administer minifyjs

minifyjs.scan:
  path: /admin/config/development/minifyjs/files/scan
  defaults:
    _controller: \Drupal\minifyjs\Controller\FileManager::scan
  requirements:
    _permission: administer minifyjs
    _csrf_token: 'TRUE'

minifyjs.minify:
  path: /admin/config/development/minifyjs/files/{file}/minify
  defaults:
    _controller: \Drupal\minifyjs\Controller\FileManager::minify
  requirements:
    _permission: administer minifyjs
    _csrf_token: 'TRUE'

minifyjs.restore:
  path: /admin/config/development/minifyjs/files/{file}/restore
  defaults:
    _controller: \Drupal\minifyjs\Controller\FileManager::restore
  requirements:
    _permission: administer minifyjs
    _csrf_token: 'TRUE'

parameters:
  container.themespaces: []

services:
  container.themespaces:
    class: ArrayObject
    arguments:
      - '%container.themespaces%'

  Drupal\themespace\NamespacesInterface:
    class: Drupal\themespace\Namespaces
    arguments:
      - '%container.namespaces%'
      - '%container.themespaces%'

  themespace.namespaces: '@Drupal\themespace\NamespacesInterface'

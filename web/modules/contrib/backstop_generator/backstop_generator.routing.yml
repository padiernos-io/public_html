# Backstop Commands tob routing.
backstop_generator.commands:
  path: 'admin/config/development/backstop-generator/commands'
  defaults:
    _title: 'Commands'
    _controller: '\Drupal\backstop_generator\Controller\BackstopGeneratorController::build'
  requirements:
    _permission: 'administer site configuration'

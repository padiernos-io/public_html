services:
  backstop_generator.menu_node_data:
    class: Drupal\backstop_generator\Services\MenuNodeData
    arguments: [
      '@entity_type.manager',
      '@menu.link_tree',
      '@messenger',
      '@string_translation'
    ]

  backstop_generator.random_node_list:
    class: Drupal\backstop_generator\Services\RandomNodeList
    arguments: ['@entity_type.manager']

  backstop_generator.viewport_generator:
    class: Drupal\backstop_generator\Services\ViewportGenerator
    arguments: [
      '@entity_type.manager',
      '@theme_handler',
      '@logger.factory',
      '@breakpoint.manager',
    ]

  logger.channel.backstop_generator:
    class: Drupal\Core\Logger\LoggerChannel
    arguments: ['backstop_generator']

  backstop_generator.scenario_generator:
    class: Drupal\backstop_generator\Services\ScenarioGenerator
    arguments:
      [
        '@config.factory',
        '@entity_type.manager',
        '@logger.channel.backstop_generator',
        '@path_alias.manager',
        '@backstop_generator.menu_node_data',
        '@backstop_generator.random_node_list',
        '@language_manager',
        '@module_handler',
        '@messenger',
      ]

  backstop_generator.form_builder:
    class: Drupal\backstop_generator\Services\BackstopFormBuilder
    arguments:
      [
        '@entity_type.manager',
        '@module_handler',
        '@file_system',
        '@config.factory',
        '@string_translation',
      ]

  backstop_generator.scenario_list_route_subscriber:
    class: Drupal\backstop_generator\ScenarioListRouteSubscriber
    tags:
      - { name: event_subscriber }

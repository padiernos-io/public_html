services:
  twig_placeholders.lorem_ipsum_generator:
    class: 'Drupal\twig_placeholders\Service\LoremIpsumGenerator'

  twig_placeholders.twig_extension.lorem_ipsum:
    class: Drupal\twig_placeholders\Twig\LoremIpsumExtension
    arguments: ['@twig_placeholders.lorem_ipsum_generator']
    tags:
      - { name: twig.extension }

  twig_placeholders.twig_extension.image:
    class: Drupal\twig_placeholders\Twig\ImageExtension
    arguments: []
    tags:
      - { name: twig.extension }

  twig_placeholders.twig_extension.logo:
    class: Drupal\twig_placeholders\Twig\LogoExtension
    arguments: ['@messenger']
    tags:
      - { name: twig.extension }

  twig_placeholders.twig_extension.menu_data:
    class: Drupal\twig_placeholders\Twig\MenuDataExtension
    arguments: ['@twig_placeholders.lorem_ipsum_generator']
    tags:
      - { name: twig.extension }

  twig_placeholders.twig_extension.select_data:
    class: Drupal\twig_placeholders\Twig\SelectDataExtension
    arguments: ['@twig_placeholders.lorem_ipsum_generator']
    tags:
      - { name: twig.extension }

  twig_placeholders.twig_extension.table_data:
    class: Drupal\twig_placeholders\Twig\TableDataExtension
    arguments: ['@twig_placeholders.lorem_ipsum_generator']
    tags:
      - { name: twig.extension }

  twig_placeholders.twig_extension.video:
    class: Drupal\twig_placeholders\Twig\VideoExtension
    arguments: ['@messenger']
    tags:
      - { name: twig.extension }

    - core/once

init:
  version: VERSION
  js:
    js/glightbox.js: {}
  dependencies:
    - core/drupal

plyr:
  remote: https://github.com/sampotts/plyr
  license:
    name: MIT
    url: https://github.com/sampotts/plyr/blob/master/license.md
    gpl-compatible: true
  version: 3.6.12
  css:
    component:
      //cdn.plyr.io/3.6.12/plyr.css: { type: external, minified: true, attributes: { defer: true, async: true } }
  js:
    //cdn.plyr.io/3.6.12/plyr.js: { type: external, minified: true }
